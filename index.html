<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación Firebase</title>
    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #00d4ff;
        }
        .container {
            background: #121212;
            border-radius: 12px;
            padding: 20px;
            width: 350px;
            box-shadow: 0 6px 12px rgba(0, 212, 255, 0.5);
        }
        .input-group {
            margin-bottom: 15px;
        }
        button {
            width: 100%;
            margin-top: 10px;
            background-color: #00d4ff;
            color: #000;
            border: none;
            border-radius: 8px;
            padding: 10px;
        }
        button:hover {
            background-color: #00a6cc;
        }
        #recaptcha-container {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h1>Autenticación con Firebase</h1>
    <div class="container">
        <h2>Inicio de Sesión</h2>
        <!-- Formulario de correo y contraseña -->
        <div class="input-group">
            <label for="email">Correo:</label>
            <input type="email" id="email" class="form-control" placeholder="Correo">
        </div>
        <div class="input-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" class="form-control" placeholder="Contraseña">
        </div>
        <button id="login-email">Iniciar Sesión</button>
        <a href="register.html"><button>Registrar Usuario</button></a>
        <button id="google-login">Iniciar con Google</button>
        <h2>Registro con Teléfono</h2>
        <div id="recaptcha-container"></div>
        <div class="input-group">
            <label for="phone-number">Número de Teléfono:</label>
            <input type="text" id="phone-number" class="form-control" placeholder="+52 123 456 7890">
        </div>
        <button id="phone-register">Registrar Número</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { 
            getAuth, 
            signInWithEmailAndPassword, 
            signInWithPopup, 
            GoogleAuthProvider, 
            signInWithPhoneNumber, 
            RecaptchaVerifier 
        } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js';

        // Configuración de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDJPeYB1er4fZV2eQ-8Npk04_3DMoPcUvs",
            authDomain: "inicio-de-sesion-f29f7.firebaseapp.com",
            projectId: "inicio-de-sesion-f29f7",
            storageBucket: "inicio-de-sesion-f29f7.appspot.com",
            messagingSenderId: "403408827390",
            appId: "1:403408827390:web:6a520dec7f6d2349e986af",
            measurementId: "G-KE75FHQ4JE"
        };

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // reCAPTCHA para teléfono
        window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', {
            size: 'normal',
            callback: () => console.log('ReCaptcha verificado'),
            'expired-callback': () => alert('ReCaptcha expiró, inténtalo de nuevo.')
        }, auth);

        // Inicio de sesión con correo
        document.getElementById('login-email').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert(`Bienvenido, ${user.email}`);
                    window.location.href = `welcome.html?name=${user.email}`;
                })
                .catch((error) => {
                    alert(`Error al iniciar sesión: ${error.message}`);
                });
        });

        // Inicio de sesión con Google
        document.getElementById('google-login').addEventListener('click', () => {
            signInWithPopup(auth, googleProvider)
                .then((result) => {
                    const user = result.user;
                    alert(`Bienvenido, ${user.displayName}`);
                    window.location.href = `welcome.html?name=${user.displayName}`;
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        });

        // Registro con número de teléfono
        document.getElementById('phone-register').addEventListener('click', () => {
            const phoneNumber = document.getElementById('phone-number').value;
            const appVerifier = window.recaptchaVerifier;

            signInWithPhoneNumber(auth, phoneNumber, appVerifier)
                .then((confirmationResult) => {
                    const code = prompt('Ingresa el código enviado a tu teléfono:');
                    return confirmationResult.confirm(code);
                })
                .then((result) => {
                    const user = result.user;
                    alert(`Bienvenido, ${user.phoneNumber}`);
                    window.location.href = `welcome.html?name=${user.phoneNumber}`;
                })
                .catch((error) => {
                    alert(`Error: ${error.message}`);
                });
        });
    </script>
</body>
</html>
