<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación con Firebase</title>

    <!-- Firebase -->
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js"></script>
    <script type="module" src="https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js"></script>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 20px;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            width: 300px;
        }
        h1 {
            color: #00bfff;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #00bfff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
        }
        button:hover {
            background-color: #007acc;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.9rem;
        }
        .footer a {
            color: #00bfff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión</h1>
        <button id="google-login-button">Con Google</button>
        <div class="footer">
            <p>¿Ya tienes cuenta? <a href="pantalla.html">Inicia sesión</a></p>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js';
        import { getAuth, signInWithPopup, GoogleAuthProvider } from 'https://www.gstatic.com/firebasejs/9.0.2/firebase-auth.js';

        // Configuración de Firebase
        const firebaseConfig = {
  apiKey: "AIzaSyDJPeYB1er4fZV2eQ-8Npk04_3DMoPcUvs",
  authDomain: "inicio-de-sesion-f29f7.firebaseapp.com",
  projectId: "inicio-de-sesion-f29f7",
  storageBucket: "inicio-de-sesion-f29f7.firebasestorage.app",
  messagingSenderId: "403408827390",
  appId: "1:403408827390:web:6a520dec7f6d2349e986af",
  measurementId: "G-KE75FHQ4JE"
};

        // Inicializar Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const googleProvider = new GoogleAuthProvider();

        // Iniciar sesión con Google
        document.getElementById('google-login-button').addEventListener('click', function() {
            signInWithPopup(auth, googleProvider)
                .then(result => {
                    const user = result.user;
                    if (result._tokenResponse.isNewUser) {
                        alert(`¡Registro exitoso! Bienvenido, ${user.displayName}`);
                        window.location.href = "pantalla_nueva.html";
                    } else {
                        alert(`¡Bienvenido de nuevo, ${user.displayName}!`);
                        window.location.href = "inicio.html";
                    }
                })
                .catch(error => {
                    console.error("Error:", error.message);
                    alert(`Error: ${error.message}`);
                });
        });
    </script>
</body>
</html>
