<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Películas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore.js"></script>
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center">CRUD de Películas ♥ </h2>
    <button class="btn btn-primary my-3" data-bs-toggle="modal" data-bs-target="#movieModal">Agregar Película</button>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="movieModalLabel">Agregar Película</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="movieForm">
              <input type="hidden" id="movieId">
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" required>
              </div>
              <div class="mb-3">
                <label for="director" class="form-label">Director</label>
                <input type="text" class="form-control" id="director" required>
              </div>
              <div class="mb-3">
                <label for="year" class="form-label">Año</label>
                <input type="number" class="form-control" id="year" required>
              </div>
              <div class="mb-3">
                <label for="genre" class="form-label">Género</label>
                <input type="text" class="form-control" id="genre" required>
              </div>
              <div class="mb-3">
                <label for="rating" class="form-label">Calificación</label>
                <input type="number" step="0.1" class="form-control" id="rating" required>
              </div>
              <button type="submit" class="btn btn-success">Guardar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Tabla -->
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#</th>
          <th>Título</th>
          <th>Director</th>
          <th>Año</th>
          <th>Género</th>
          <th>Calificación</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody id="movieTable">
        <!-- Filas generadas dinámicamente -->
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="crud.js" type="module"></script>
</body>
</html>
